<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P2P Chat with Firebase Signaling</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="main-container">

    <div class="instructions">
      <h2>How to use</h2>
      <p>Type a room ID and click "Host Room" to create a room or "Connect" to join one.</p>
      <p>Share the room ID with others to chat P2P.</p>
    </div>

    <div class="chat-container">
      <div id="connection-status">ðŸ”´ Disconnected</div>

      <div>
        <label>Your Nickname:</label><br />
        <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
      </div>

      <div style="margin-top: 10px;">
        <label>Room ID:</label><br />
        <input type="text" id="roomIdInput" placeholder="Enter Room ID (or leave blank for random)" />
        <button id="hostBtn">Host Room</button>
        <button id="connectBtn">Connect</button>
        <button id="copyRoomId">Copy Room ID</button>
      </div>

      <div id="chat" style="margin-top:20px; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 5px;"></div>

      <div style="margin-top:10px;">
        <input type="text" id="messageInput" placeholder="Type your message..." disabled />
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3goqO3rp5_uXJKV3RNFVkso3W7C-rYTk",
      authDomain: "p2pchat-88e5e.firebaseapp.com",
      databaseURL: "https://p2pchat-88e5e-default-rtdb.firebaseio.com",
      projectId: "p2pchat-88e5e",
      storageBucket: "p2pchat-88e5e.appspot.com",
      messagingSenderId: "77422680773",
      appId: "1:77422680773:web:f2437b0a354cc2316f6eac"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
