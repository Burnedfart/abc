<body>
  <div class="chat-container">
    <h2>P2P Chat</h2>

    <div class="room-section">
      <label for="roomId">Room ID:</label>
      <input type="text" id="roomId" placeholder="Enter Room ID (or leave blank)" />
      <button id="startHostBtn">Start Hosting</button>
    </div>

    <div class="connect-section">
      <label for="connectToRoom">Connect to Room ID:</label>
      <input type="text" id="connectToRoom" placeholder="Paste Room ID to connect" />
      <button id="connectBtn">Connect</button>
    </div>

    <div id="connection-status" class="status disconnected">ðŸ”´ Disconnected</div>

    <div id="chat" class="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <!-- Load SimplePeer from local file -->
  <script src="simplepeer.min.js"></script>
  <script src="script.js"></script>
