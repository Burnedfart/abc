<!DOCTYPE html>
<html lang="en">
<head>

  <title>P2P Chat with Firebase Signaling</title>

  <!-- Initialize Firebase here in HTML -->
 

  <style>
    /* Basic styling for chat */
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chat-container { max-width: 600px; margin: auto; }
    #roomId, #connectToRoom, #messageInput { width: 70%; padding: 8px; margin-right: 10px; }
    button { padding: 8px 12px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-top: 10px; background: #f9f9f9;}
    .system-msg { color: gray; font-style: italic; margin: 5px 0; }
    .your-msg { color: blue; }
    .peer-msg { color: green; }
    #connection-status { margin-bottom: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="connection-status">ðŸ”´ Disconnected</div>

    <div>
      <label>Room ID (type your own or leave blank for auto): </label><br />
      <input type="text" id="roomId" placeholder="Enter Room ID (or leave blank)" />
      <button id="copyRoomId">Copy Room ID</button>
    </div>

    <div style="margin-top:20px;">
      <label>Connect to another Room ID:</label><br />
      <input type="text" id="connectToRoom" placeholder="Paste their Room ID here" />
      <button id="connectBtn">Connect</button>
    </div>

    <div id="chat"></div>

    <div style="margin-top:10px;">
      <input type="text" id="messageInput" placeholder="Type your message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>
