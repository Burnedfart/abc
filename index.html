<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P2P Chat with Custom or Auto Room ID</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="chat-container">
    <div id="connection-status" class="connection-status">ðŸ”´ Disconnected</div>

    <div class="chat-header">
      <h2>P2P Chat</h2>
      <div class="user-info">
        <input
          type="text"
          id="roomId"
          placeholder="Enter Room ID (or leave blank)"
          autocomplete="off"
        />
        <button id="copyRoomId">Copy Room ID</button>
      </div>
    </div>

    <div class="connection-section">
      <h3>Connect to another user</h3>
      <div class="connection-input">
        <input
          type="text"
          id="connectToRoom"
          placeholder="Paste their Room ID here"
          autocomplete="off"
        />
        <button id="connectBtn">Connect</button>
      </div>
    </div>

    <div id="chat" class="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script src="simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
